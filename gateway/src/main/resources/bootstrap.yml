server:
  port: 10003

spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:1501
        file-extension: yaml
      discovery:
        server-addr: 127.0.0.1:1501
        namespace:
    gateway:
      enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

gateway:
  router:
    type: nacos
    group: DEFAULT_GROUP
    data-id: gateway-router.json

